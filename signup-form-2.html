    <div>Fill In A Few More Details</div>
    <div>One last step to create a new account</div>
    <div class="form">
        <div class="input_field">
        <label>Full Name </label>
    <input type="text" id="inputname"  class="input"  placeholder="Full Name " required>
    </div>
     
    <div class="input_field">
        <label>Surname </label>
    <input type="text" id="inputsurname"  class="input" placeholder="Surname " required>
    </div>

    <div class="input_field">
        <label>ID Number </label>
    <input type="number" id="ID"   class="input" placeholder="ID Nummber " required>
    </div>

    

    <div class="input_field">
        <label>Address</label>
    <textarea id="Address" class="input" placeholder="Address" required></textarea>
    </div>

    <div class="input_field">
        <label>Gender</label>
        <div class="custom_select" required>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="None">Prefer not say</option>
            </select>
        </div>
    </div>

    <div class="input_field">
        <label>Password </label>
       <input id="inputpassword"   class="input" type="password" placeholder="Password" required>
       </div>
       <div class="input_field">
        <label>Confirm Password</label>
       <input id="conpassword"  class="input" type="password" placeholder="Confirm Password" required>
       </div>
    </div>
    </div>
     <div id="continue">CONTINUE</div>
    
     <button class="return"><li><a href="signup-form-1.html"><i class="fa fa-arrow-circle-left"></i>BACK</a></li></button>
